<div style="position:absolute;left: 0px;right: 0px">
  <h1 >长恨歌</h1>

  <h2 >作者：白居易</h2>
  <span >杨家有女初长成，养在深闺人未识。</span><br>
  <span >天生丽质难自弃，一朝选在君王侧。</span><br>
  <span >回眸一笑百媚生，六宫粉黛无颜色。</span><br>
  <span >春寒赐浴华清池，温泉水滑洗凝脂。</span><br>
  <span >侍儿扶起娇无力，始是新承恩泽时。</span><br>
  <span >云鬓花颜金步摇，芙蓉帐暖度春宵。</span><br>
  <span >春宵苦短日高起，从此君王不早朝。</span><br>
  <span >承欢侍宴无闲暇，春从春游夜专夜。</span><br>
</div>
